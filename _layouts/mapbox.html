<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %} {{ page.title }} {% else %} {{ site.name }} &mdash; {{ site.description }}
      {% endif %}
    </title>

    {% if site.highlighter %}
    <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css" type="text/css" />
    <link rel="shortcut icon" href="https://icea-conf.github.io/2024/image/favicon.ico" />
    {% endif %}

    <meta name="viewport" content="initial-scale=1,maximum-scale=1" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />

    <style>
      @media (min-width: 1200px) {
        .content {
          width: 1170px;
        }
      }
      @media (min-width: 992px) {
        .content {
          width: 970px;
        }
      }
      @media (min-width: 768px) {
        .content {
          width: 750px;
        }
      }
    </style>
  </head>

  <body>
    {% include header.html %} {{ content }}
    <hr />
    <p style="text-align: center">
      <small>
        <!-- <i>Sponsored by Association for Computing Machinery (ACM)</i><br> -->
        <i>Hosted by the University of Tokyo, Japan (東京大学)</i><br />
        <i
          >The proceedings will be published in the ACM International Conference Proceedings Series
          (ICPS)</i
        >
      </small>
    </p>
  </body>
</html>
